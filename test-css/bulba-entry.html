<html>

<head>
    <title>Bulbasaur Page</title>

    <link href="bulba-entry.css" rel="stylesheet" type="text/css">
</head>



<body>

    
    <div id="wrapper">

        
        <div class="name-plate-wrapper">
            Name:
            <div class="name-plate"> </div>
        </div>

        <div class="stat-plate">
           <p> Stat Plate </p>
        </div>

        <div class="ivy-portrait">
            <img 
            id="portrait-img"
            class="portrait-img"
            src=""
            alt="Ivysaur Official Artwork"
            />
        </div>

    
        
        <div class="information-plate">
            <div class="move-prev">
                <button 
                class="previous"
                onClick="alertbox()">Previous</button>
                <div class="preview-before">
                    <div class="preview-before-pic">
                    <img 
                        src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png"
                            height="75"
                            width="75"
                        />
                    </div>
                </div>
            </div>
            <div id="next" class="move-next">
                <button class="next">Next</button>
                <div class="preview-after">
                    <div class="preview-after-pic">
                    <img 
                        class="preview-next"
                        id="preview-next"
                        src=""
                            height="75"
                            width="75"
                        />
                    </div>
                </div>
            </div>
               <h3> Description : </h3>
            <p class="information">
            </p>
        </div>
        <div class="red-ball"></div>
        <div class="white-ball"></div>
    </div>

    <script src="script.js"></script>
</body>

</html>
